<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Taxas</title>
  
  <!-- Estilo -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Ícone para a aba do navegador -->
  <link rel="icon" href="assets/mercado_pago_calculadora_icon.png" type="image/png">

  <!-- Ícone para atalhos no celular -->
  <link rel="apple-touch-icon" href="assets/mercado_pago_calculadora_icon.png">

  <!-- Manifesto para PWA -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Taxas</h1>
    
    <!-- Formulário da calculadora -->
    <form id="calculadora-form">
      <label for="valor">Valor que deseja receber (R$):</label>
      <input type="number" id="valor" required><br>

      <label for="parcelas">Número de Parcelas:</label>
      <select id="parcelas" required>
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="5">5x</option>
        <option value="6">6x</option>
        <option value="7">7x</option>
        <option value="8">8x</option>
        <option value="9">9x</option>
        <option value="10">10x</option>
        <option value="11">11x</option>
        <option value="12">12x</option>
      </select><br>

      <label for="prazo">Prazo de Processamento:</label>
      <select id="prazo" required>
        <option value="imediato">Imediato</option>
        <option value="14 dias">14 dias</option>
        <option value="30 dias">30 dias</option>
      </select><br>

      <button type="submit">Calcular</button>
    </form>

    <!-- Resultado -->
    <div id="resultado"></div>

    <!-- Seção de download do ícone -->
    <div class="download-icon">
      <h2>Baixe o ícone da Calculadora</h2>
      <a href="assets/mercado_pago_calculadora_icon.png" download="calculadora_mercado_pago_icon.png">
        <button type="button">Baixar Ícone</button>
      </a>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
