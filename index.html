<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Taxas do Mercado Pago</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Taxas do Mercado Pago</h1>
    <form id="calculadora-form">
      <div class="form-group">
        <label for="valor">Valor do Serviço/Produto (R$):</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="parcelas">Número de Parcelas:</label>
        <select id="parcelas" name="parcelas">
          <!-- Opções de 1 a 12 parcelas -->
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
          <option value="4">4x</option>
          <option value="5">5x</option>
          <option value="6">6x</option>
          <option value="7">7x</option>
          <option value="8">8x</option>
          <option value="9">9x</option>
          <option value="10">10x</option>
          <option value="11">11x</option>
          <option value="12">12x</option>
        </select>
      </div>
      <div class="form-group">
        <label for="prazo">Prazo de Recebimento:</label>
        <select id="prazo" name="prazo">
          <option value="imediato">Na hora</option>
          <option value="14_dias">14 dias</option>
          <option value="30_dias">30 dias</option>
        </select>
      </div>
      <button type="submit">Calcular</button>
    </form>
    <div id="resultado" class="resultado">
      <!-- Resultados serão exibidos aqui -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
