<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Parcelamento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Parcelamento</h1>
    <form id="calculadora-form">
      <label for="valor">Valor que deseja receber (R$):</label>
      <input type="number" id="valor" name="valor" required>

      <label for="parcelas">NÃºmero de Parcelas:</label>
      <select id="parcelas" name="parcelas">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="prazo">Prazo (Processamento):</label>
      <select id="prazo" name="prazo">
        <option value="imediato">Imediato</option>
        <option value="14 dias">14 dias</option>
        <option value="30 dias">30 dias</option>
      </select>

      <label for="taxa-adicional">Taxa Adicional (%):</label>
      <input type="number" id="taxa-adicional" name="taxa-adicional" step="0.01">

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
