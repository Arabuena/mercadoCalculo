<form id="calculadora-form">
    <label for="valor">Valor do Serviço/Produto (R$):</label>
    <input type="number" id="valor" name="valor" required>
  
    <label for="parcelas">Número de Parcelas:</label>
    <select id="parcelas" name="parcelas">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
      <option value="5">5x</option>
      <option value="6">6x</option>
      <option value="7">7x</option>
      <option value="8">8x</option>
      <option value="9">9x</option>
      <option value="10">10x</option>
      <option value="11">11x</option>
      <option value="12">12x</option>
    </select>
  
    <label for="prazo">Prazo de Recebimento:</label>
    <select id="prazo" name="prazo">
      <option value="imediato">Imediato</option>
      <option value="14 dias">14 dias</option>
      <option value="30 dias">30 dias</option>
    </select>
  
    <label for="taxa-adicional">Taxa Adicional (%):</label>
    <input type="number" id="taxa-adicional" name="taxa-adicional" min="0">
  
    <button type="submit">Calcular</button>
  </form>
  
  <div id="resultado">
    <!-- Os resultados serão exibidos aqui -->
  </div>
